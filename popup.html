<!doctype html>
<html>

<head>
    <script type="text/javascript" src="node_modules\chrome-extension-async\chrome-extension-async.js"></script>

    <script type="text/javascript" src="./lib/jquery_3.6.0.js"></script>
    <script type="text/javascript" src="./lib/file/xlsx/xls.core.min.js"></script>
    <script type="text/javascript" src="./lib/file/docx/docx.gen.js"></script>
    <script type="text/javascript" src="./lib/html2canvas.min.js"></script>
    <script type="text/javascript" src="/scripts/Popup/popup.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">


</head>

<body
    style="font-weight: 500; width: 500px; height: 450px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';">
    <div id="mySidenav" class="sidenav">
        <a href="#Home" id="HomeBTN" class="closebtn">Home</a>
        <a href="#Settings" id="SettingBTN">Settings</a>
        <a href="help.html" target="_blank">Help</a>

    </div>




    <div class="float-container">
        <div class="float-child">
            <img id="logo" src="static/images/ICON.png" style="height: 50px; width: 50px;">
        </div>
        <div id="SubHead" class="float-child">
            <span style="margin-bottom: 20px;">&#9776</span>
        </div>
        <div id="header">
            Home
        </div>
    </div>


    <div id="overlay">
        <div id="text"></div>
    </div>

    <div id="Home">


        <div style="padding: 20px;">

            <center>


                <div id="askUser" class="modal">
                    <div class="modal-content">
                        <div class="closeCont">
                            <span class="close" aria-hidden="true">&times;</span>
                        </div>


                        <label style="color : black" for="remarks">Remarks : </label>
                        <input type="text" id="remarks" placeholder="Remarks" value=" ">
                        <button id="submitRemarks">Submit</button>
                    </div>

                </div>

                <div class="row">
                    <button type="button" value="Test" id="check-1" class="square_btn">Get Attendance</button>
                    <button id="alpha_order" class="square_btn" data-toggle="popover" title="Order Alphabetically">
                        <svg width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10.082 5.629L9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z" />
                            <path
                                d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z" />
                        </svg>
                    </button>
                    <button id="copy" class="square_btn" data-toggle="popover" title="Copy">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                        </svg>
                    </button>
                    <button id="clear" class="square_btn" data-toggle="popover" title="Clear Editor">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-x-fill" viewBox="0 0 16 16">
                            <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM6.854 6.146L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5
                        0 1 1 .708-.708z" />
                        </svg>
                    </button>
                    <button id="exclude" class="square_btn" data-toggle="popover" title="Exclude Presenter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-dash" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832
                        1.664h10z" />
                            <path fill-rule="evenodd"
                                d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                    <button id="takeSS" class="square_btn" data-toggle="popover" title="Take Screenshot">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                            <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                            <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                          </svg>
                    </button>


                </div>

                <textarea rows="5" cols="60" name="text" class="textarea" placeholder="" id="TText"
                    style="height:275px ; width: 461px; margin-top: 20px; background: rgb(27, 27, 27); color: rgb(255, 254, 254); box-sizing:border-box">

        </textarea>
            </center>



            <br>
            <div class="row">
                <center>
                    <table>
                        <tr>
                            <th>
                                <label style="font-weight: bold;">
                                    Filename
                                </label>
                            </th>
                            <th>
                                <label style="font-weight: bold;">
                                    Sub Filename
                                </label>
                            </th>
                            <th>
                                <label for="Date" data-toggle="popover" title="Add Todays Date">
                                    Date
                                </label>
                            </th>
                            <th> <label for="Format">
                                    Format
                                </label></th>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="FilenameBoolean" value="true" name="Date">

                            </td>
                            <td>
                                <input type="checkbox" id="SubFilenameBoolean" value="true" name="Date">
                            </td>
                            <td>
                                <input type="checkbox" id="DateBoolean" value="true" name="Date">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td> <select name="SavedFileNames" id="FileNames"></select>
                            </td>
                            <td><input type="text" name='subName' id='subName' value=""></td>
                            <td>

                                <select name="DateFormatHome" id="DateFormatHome">
                                    <option>mm/dd/yyyy</option>
                                    <option>dd/mm/yyyy</option>
                                    <option>Month dd yyyy</option>
                                </select>


                            </td>
                            <td> <select name="Format" id="FileFormat">
                                    <option value="xlsx" class="Options">Excel</option>
                                    <option value="docx" class="Options">Word</option>
                                    <option value="txt" class="Options">Notepad</option>

                                </select></td>
                        </tr>

                    </table>









                </center>

                <br>

                <center>
                    <button value="Test" id="check-2" class="square_btn">Get File</button>
                </center>
                <div id="snackbar">File downloaded!.</div>
            </div>

        </div>
    </div>
    <div id="Settings">



        <div class="row1">
            <label for="S&">File Name List</label>
            <div style="display: inline-block;">
                <button class="accordion"><span></span><span></span></button>

            </div>

        </div>
        <div class="panel">
            <div>
                <span style=" color:gray">*Click on the list items to edit</span>
                <ul id="list" class="triangle">

              
                </ul>



            </div>
        </div>







        <div class="row1">
            <label for="S&">Date Formats </label>
            <div class="dropDown" style="display: inline-block;">
                <select name="DateFormat" id="DateFormat">
                    <option>mm/dd/yyyy</option>
                    <option>dd/mm/yyyy</option>
                    <option>Month dd yyyy</option>
                </select>

            </div>

        </div>





    </div>
</body>

</html>
